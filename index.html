<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BillSplitter</title>
   <link rel="stylesheet" href="css/main.css">
   <script src="js/app.js" defer></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet">
</head>

<body>
   <div class="wrapper">
      <div class="header">
         <h1 class="header__heading">BillSplitter</h1>
         <p class="header__sub-heading">Share the bill with your friends!:)</p>
      </div>
      <div class="main">
         <label for="price">Amount to pay:</label>
         <input type="number" id="price">
         <label for="people">Number of people:</label>
         <input type="number" id="people">
         <label for="tip">Tip:</label>
         <select id="tip">
            <option value="0" selected disabled>- choose a tip -</option>
            <option value="0.05">5%</option>
            <option value="0.1">10%</option>
            <option value="0.15">15%</option>
            <option value="0.2">20%</option>
         </select>
         <button class="count">Count</button>
         <p class="error"></p>
         <p class="cost-info">You should pay <span class="cost"></span>PLN</p>
      </div>
   </div>
</body>

</html>
